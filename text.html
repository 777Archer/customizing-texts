<style>
  .customizing-texts{
    /*Visual style of the texts*/
    font-family: Arial;
    /*How large you want the text to be*/
    font-size: 30px;
    /*To make texts bold*/
    font-weight: bold;
    /*In order to italize texts*/
    font-style: italic;
    /*How to center texts*/
    text-align: center;
  }
</style>

<p class="customizing-texts">
  Hello World! This is an example of how you customize texts in CSS and HTML5.
</p>
