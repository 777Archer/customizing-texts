<!--CSS Code-->
<style>
  
  p{
    /*Visual style for all texts within the "<p></p>" 
    element.*/
    font-family: Arial;
    /*Paragraphs ("<p></p>") by default come with their own
    margin space for the top, and its own margin space for
    the bottom.*/
    margin-top: 0;
    margin-top: 0;
    margin-bottom: 0;
  }

  .video-title{
    /*How large you want the text to be*/
    font-size: 18px;

    /*To make texts bold*/
    font-weight: bold;

    /*In order to italize texts*/
    font-style: italic;

    /*Width of the text in order
     to force it onto a second line*/
    width: 289px;

    /*To adjust the spacing between lines of the texts*/
    line-height: 24px;
    
    /*To remove the default margin at the bottom
    of "<p>The Power That Petrified Everyone!</p>" 
    and specify your own margin space*/
    margin-bottom: 5;
  }
</style>

<style>
  .visual-stats{
    font-size: 14px;
    /*Color of the text*/
    color: rgb(96, 96, 96);
    /*To remove the default margin at the top of 
    "<p>6.4M views &#183 1 year ago</p>" 
    and specify your own margin space*/
    margin-bottom: 20px;
  }
</style>

<style>
  .video-author{
    font-size: 14px;
    color: rgb(96, 96, 96);
    margin-bottom: 20px;
  }
</style>

<style>
  .video-description{
    font-size: 14px;
    color: rgb(96, 96, 96);
    width: 300px;
    line-height: 22px;
  }
</style>

<!--HTML Code-->
<p class="video-title">

</p>

  Boxing Legends TV &#10003
</p>
